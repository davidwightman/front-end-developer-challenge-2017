<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Landing Page - Front-End Developer Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>

<h1>Landing Page Form - Front-End Developer Test</h1>
<ul class="promotion-list-container"></ul>

<script id="promotionTemplate" type="text/x-handlebars-template">
	{{#each mainItems}}
	<li class='mainItem'>

		<img src="https://www.wsjwine.com/api/offer/9183007" + {{product.smallImage}}>
		<p>Name: {{product.name}}</p>
		<p>Colour name: {{product.colourName}}</p>
		<p>Item Code: {{itemCode}}</p>
		<p>List Price: {{listPrice}}</p>
	</li>
	{{/each}}
	
</script>

	<form name="product-form" action="" method="post" id="formId">

		<div id="shipping-address-container"> 
			<div class="section-header"> 
				<h2>Shipping Information</h2> 
			</div>  

			<div class="row">
	  	
	  		<div class="col-md-6">

				<ul class="checkout" id="shipping-address"> 
					<li id="shipping-email">
						<label>Email Address</label> 
						<input type="text"  id="email-address" required> 
					</li>  
					<li id="shipping-email">
						<label>Confrim Email Address</label> 
						<input type="text"  id="email-address-confirm"> 
					</li>  
					<li id="shipping-fname"> 
						<label>  First Name </label> 
						<input id="first-name" maxlength="15"  value=""  type="text" required>
					</li> 
					<li id="shipping-lname"> 
						<label>  Last Name </label> 
						<input id="last-name" maxlength="19"  value=""  type="text" required>
					</li>   
					<li id="shipping-addr1"> 
						<label>  Address 1 </label> 
						<input id="address-1" maxlength="35"  value="" type="text" required>
					</li> 
					<li id="shipping-addr2"> 
						<label> Address 2 </label> 
						<input id="address-2" maxlength="35"  value="" type="text" >
					</li>
				</ul>
			</div>

			<div class="col-md-6"> 
				<ul class="checkout" id="shipping-address"> 
					<li id="shipping-city"> 
						<label> City </label> 
						<input id="city"  value="" type="text" required>
					</li> 
					<li id="shipping-state"> 
						<label> State </label> 
						<select name="state" id="stateId" onblur="doWeShip(value)" required>
						<option value="AL">AL</option>
						<option value="AK">AK</option>
						<option value="AZ">AZ</option>
						<option value="AR">AR</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DE">DE</option>
						<option value="DC">DC</option>
						<option value="FL">FL</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="IA">IA</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="ME">ME</option>
						<option value="MA">MA</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MS">MS</option>
						<option value="MO">MO</option>
						<option value="MT">MT</option>
						<option value="NE">NE</option>
						<option value="NV">NV</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>
						<option value="NY">NY</option>
						<option value="NC">NC</option>
						<option value="ND">ND</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VT">VT</option>
						<option value="VA">VA</option>
						<option value="WA">WA</option>
						<option value="WV">WV</option>
						<option value="WI">WI</option>
						<option value="WY">WY</option>
						</select> 
					</li>   
					<li id="stateAlert" class="alert alert-danger" role="alert">
						We do not deliver to New York, California, or Massachusetts. Please select a different state.
					</li>
					<li id="shipping-zip"> 
						<label>Zip</label> 
						<input id="zip" maxlength="5"  value="" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
					</li> 
					<li id="shipping-phone"> 
						<label>Phone </label> 
						<input id="phone" maxlength="10"  value="" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
					</li> 			
					<li id="shipping-toggle"> <p>Is this address? </p> 
						<input id="residential"  value="Residential" type="radio" name="group1" checked="">
						<span> Residential </span> 
						<input id="commercial"  value="Commercial" type="radio" name="group1">
						<span> Commercial </span> 
					</li>  
					<li id="shipping-company" class="none"> 
						<label> Company Name </label> 
						<input id="company" value="" type="text" >
					</li>
				</ul>
			</div>
		</div>


	</div>

	<input type="submit" id="submit-form" value="Submit Form"/>

</form>
<div id="zip"></div>
<div id="screen"></div>
<div id="confirm" class="alert alert-success" role="alert" >Your request has been submited!</div>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
    
    	 <script src="js/handlebars.js"></script>
        <script src="js/main.js"></script>

		<script>
			</script>

	</body>

</html>
